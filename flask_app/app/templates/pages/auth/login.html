<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'includes/styles.html' %}
    <!-- Favicons -->
    <link href="{{ url_for('static', filename='img/safety.png' ) }}" rel="icon" />
  </head>
  <body>
    {% block content %}
    <section id="login" class="d-flex align-items-center justify-content-center">
      <div class="container">
        <div class="card text-center">
          <form action="" method="post">
            <div class="card-header p-3">L O G I N</div>
            <div class="card-body py-5 px-4">
              {% if msg %}
              <p class="text-center">{{msg}}</p>
              {% endif %}
              <div class="input-group input-group-lg mb-3">
                <span class="input-group-text" id="inputGroup-sizing-lg"><i class="bi-person-fill-lock"></i></span>
                <input type="text" class="form-control" placeholder="Username" name="username" />
              </div>
              <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg"><i class="bi-lock-fill"></i></span>
                <input type="password" class="form-control input-password" placeholder="Password" name="password" />
              </div>
              <p class="mt-1 ms-2 text-sm-start d-block"><input type="checkbox" onclick="show()" /> Show Password</p>
            </div>
            <div class="card-footer"><input class="btn" type="submit" value="Login" /></div>
          </form>
        </div>
        <a href="/" class="back-home mt-3 btn"
          ><i class="bi-house"></i>
          <h6 class="d-inline">Back Home</h6></a
        >
      </div>
    </section>
    {% endblock %} {% include 'includes/scripts.html' %}
  </body>
</html>
