{% extends 'layouts/base.html' %} {% block content %}
<main id="report-apar">
  <div class="row">
    <div class="col">
      <div class="section-title position-relative">
        <h2>HYDRANT</h2>
        <p>REPORT HYDRANT</p>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <form method="get">
      <input type="month" class="px-5 py-2 rounded-4 border mb-3" name="month" onchange="this.form.submit()" />
    </form>
  </div>
  {% if month %}
  <div class="list-group d-grid gap-2 border-0">
    <div class="position-relative text-center">
      <a href="{{ url_for('print_report_hydrant', tanggal=tanggal ) }}" class="list-group-item border rounded-4 mx-3 py-3 pe-5" for="listGroupRadioGrid1">
        <strong class="fw-semibold">Laporan Inspeksi Hydrant</strong>
        <span class="d-block small opacity-75"><i class="bi-calendar-day me-2"></i>Periode {{month}} {{year}}</span>
      </a>
    </div>
  </div>
  {% endif %}
</main>
{% endblock %}
