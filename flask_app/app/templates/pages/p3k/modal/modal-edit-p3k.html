<div class="modal fade" id="modalEditP3K{{p3k['id_p3k']}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Tambah Barang P3K</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="post" enctype="multipart/form-data">
        <div class="modal-body">
          <div class="row mb-4">
            <div class="col-9 col-md-10 mt-md-0">
              <label for="formFileSm" class="form-label">Nama Barang</label>
              <input class="form-control form-control-sm" id="formFileSm" type="text" name="nama_barang" value="{{p3k['nama_barang']}}" required />
            </div>
            <div class="col-3 col-md-2 mt-md-0">
              <label for="formFileSm" class="form-label">Satuan</label>
              <input class="form-control form-control-sm" id="formFileSm" type="text" name="satuan" value="{{p3k['satuan']}}" required />
            </div>
          </div>
          <div class="row mt-3 border rounded-4 py-4 px-3 position-relative">
            <div class="position-absolute top-0 start-50 translate-middle d-flex justify-content-center">
              <span class="badge p-2">Saldo Kotak P3K</span>
            </div>
            <div class="col-6 col-md-3">
              <label for="formFileSm" class="form-label">Kantor</label>
              <input class="form-control form-control-sm" id="formFileSm" type="number" name="saldo_kantor" value="{{p3k['saldo_kantor']}}" required />
            </div>
            <div class="col-6 col-md-3 mt-md-0">
              <label for="formFileSm" class="form-label">CCR 1</label>
              <input class="form-control form-control-sm" id="formFileSm" type="number" name="saldo_ccr" value="{{p3k['saldo_ccr']}}" required />
            </div>
            <div class="col-6 col-md-3 mt-md-0">
              <label for="formFileSm" class="form-label">TPS LB3</label>
              <input class="form-control form-control-sm" id="formFileSm" type="number" name="saldo_tps" value="{{p3k['saldo_tps']}}" required />
            </div>
            <div class="col-6 col-md-3 mt-md-0">
              <label for="formFileSm" class="form-label">Pos Security</label>
              <input class="form-control form-control-sm" id="formFileSm" type="number" name="saldo_pos" value="{{p3k['saldo_pos']}}" required />
            </div>
          </div>
          <div class="row mt-md-3">
            <div class="col-5 col-md-6 mt-md-0">
              <label for="formFileSm" class="form-label">Stok</label>
              <input class="form-control form-control-sm" id="formFileSm" type="number" name="stock" value="{{p3k['stock']}}" required />
            </div>
            <div class="col-7 col-md-6 mt-md-0">
              <label for="formFileSm" class="form-label">Tanggal Kadaluarsa <i class="bi-arrow-right" style="font-size: 17px"></i> <span class="fw-bolder" style="color: #ffc451; font-size: 17px">{{p3k['kadaluarsa']}}</span></label>
              <input class="form-control form-control-sm" id="formFileSm" type="month" name="kadaluarsa" />
            </div>
          </div>
          <div class="mt-3">
            <label for="formFileSm" class="form-label">Foto Barang</label>
            <input class="form-control form-control-sm" id="formFileSm" type="file" name="foto_p3k" />
            <input type="hidden" name="current_foto" value="{{p3k['foto_p3k']}}" />
            <input type="hidden" name="id_p3k" value="{{p3k['id_p3k']}}" />
          </div>
        </div>
        <div class="modal-footer">
          <input type="hidden" name="edit" value="" />
          <button type="reset" class="btn btn-outline-secondary btn-second">Reset</button>
          <button type="submit" class="btn btn-primary btn-first">Kirim</button>
        </div>
      </form>
    </div>
  </div>
</div>
