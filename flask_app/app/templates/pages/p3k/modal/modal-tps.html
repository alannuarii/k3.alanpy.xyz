<div class="modal fade" id="modalTPS" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Kotak P3K TPS LB3</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="post">
        <div class="modal-body">
          <div class="row mb-4">
            <div class="col-md-6">
              <label for="formFileSm" class="form-label">Persediaan</label>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="p3k_id">
                <option selected>Nama barang</option>
                {% for tps in all_p3k %}
                <option value="{{tps['id_p3k']}}">{{tps['nama_barang']}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-6 mt-3 mt-md-0">
              <label for="formFileSm" class="form-label">Tanggal</label>
              <input class="form-control form-control-sm" id="formFileSm" type="date" name="tanggal" required />
            </div>
          </div>
          <div class="row mt-5 border rounded-4 py-4 px-3 position-relative">
            <div class="position-absolute top-0 start-50 translate-middle d-flex justify-content-center">
              <span class="badge p-2">Mutasi P3K</span>
            </div>
            <div class="col-6">
              <label for="formFileSm" class="form-label">Masuk</label>
              <input class="form-control form-control-sm" id="formFileSm" type="number" name="masuk" required />
            </div>
            <div class="col-6">
              <label for="formFileSm" class="form-label">Keluar</label>
              <input class="form-control form-control-sm" id="formFileSm" type="number" name="keluar" required />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <input type="hidden" name="tps" value="" />
          <button type="reset" class="btn btn-outline-secondary btn-second">Reset</button>
          <button type="submit" class="btn btn-primary btn-first">Kirim</button>
        </div>
      </form>
    </div>
  </div>
</div>
