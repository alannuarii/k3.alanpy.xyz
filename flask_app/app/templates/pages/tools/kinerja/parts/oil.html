<div class="p-3 card rounded-4 shadow position-relative">
  <div class="card-body">
    <h5 class="card-title"><i class="bi-droplet p-2 me-1"></i> Persediaan Bahan Bakar</h5>
    <div class="row mt-4">
      <div class="col-4 text-center">
        <div class="position-relative">
          <h1>13</h1>
          <h4>HOP</h4>
          <i class="bi-check-lg position-absolute top-50 start-100 translate-middle"></i>
        </div>
      </div>
      <div class="col-8 d-flex text-center">
        <img src="{{ url_for('static', filename='img/oil.png' ) }}" height="100" alt="" />
