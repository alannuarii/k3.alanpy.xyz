{% extends 'layouts/base.html' %} {% block content %}
<main id="report-apar">
  <div class="row">
    <div class="col offset-md-3">
      <div class="section-title position-relative">
        <h2>TOOLS</h2>
        <p>INPUT DAFTAR HADIR</p>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-6 offset-md-3">
      <div class="card px-5 pt-4 pb-2 mx-3 rounded-4">
        <label for="formFileSm" class="form-label">Agenda</label>
        <input class="form-control form-control-sm" id="formFileSm" type="text" name="hp" disabled />
        <div class="collapse" id="collapseExample">
          <div class="mt-2">
            <label for="formFileSm" class="form-label">Hari/Tanggal</label>
            <input class="form-control form-control-sm" id="formFileSm" type="text" name="nama" disabled />
          </div>
          <div class="mt-2">
            <label for="formFileSm" class="form-label">Waktu</label>
            <input class="form-control form-control-sm" id="formFileSm" type="text" name="instansi" disabled />
          </div>
          <div class="mt-2">
            <label for="formFileSm" class="form-label">Lokasi</label>
            <input class="form-control form-control-sm" id="formFileSm" type="text" name="jabatan" disabled />
          </div>
          <div class="mt-2">
            <label for="formFileSm" class="form-label">Link</label>
            <input class="form-control form-control-sm" id="formFileSm" type="email" name="email" disabled />
          </div>
        </div>
        <i class="bi-chevron-double-down d-block mx-auto mt-2" style="cursor: pointer" data-bs-toggle="collapse" data-bs-target="#collapseExample"></i>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card px-5 py-4 mx-3 rounded-4">
        <div class="">
          <label for="formFileSm" class="form-label">Nama Lengkap</label>
          <input class="form-control form-control-sm" id="formFileSm" type="text" name="nama" required />
        </div>
        <div class="mt-3">
          <label for="formFileSm" class="form-label">Instansi</label>
          <input class="form-control form-control-sm" id="formFileSm" type="text" name="instansi" />
        </div>
        <div class="mt-3">
          <label for="formFileSm" class="form-label">Jabatan</label>
          <input class="form-control form-control-sm" id="formFileSm" type="text" name="jabatan" />
        </div>
        <div class="mt-3">
          <label for="formFileSm" class="form-label">Email</label>
          <input class="form-control form-control-sm" id="formFileSm" type="email" name="email" />
        </div>
        <div class="mt-3">
          <label for="formFileSm" class="form-label">No. Handphone</label>
          <input class="form-control form-control-sm" id="formFileSm" type="text" name="hp" />
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
