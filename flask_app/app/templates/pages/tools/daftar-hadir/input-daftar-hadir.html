{% extends 'layouts/base.html' %} {% block content %}
<main id="report-apar">
  <div class="row">
    <div class="col offset-md-3">
      <div class="section-title position-relative">
        <h2>TOOLS</h2>
        <p>INPUT DAFTAR HADIR</p>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-6 offset-md-3">
      <div class="card px-5 pt-4 pb-2 mx-3 rounded-4">
        <label for="formFileSm" class="form-label">Agenda</label>
        <input class="form-control form-control-sm" id="formFileSm" type="text" value="{{agenda['agenda_rapat']}}" disabled />
        <div class="collapse" id="collapseExample">
          <div class="mt-2">
            <label for="formFileSm" class="form-label">Hari/Tanggal</label>
            <input class="form-control form-control-sm" id="formFileSm" type="text" value="{{agenda['tanggal']}}" disabled />
          </div>
          <div class="mt-2">
            <label for="formFileSm" class="form-label">Waktu</label>
            <input class="form-control form-control-sm" id="formFileSm" type="text" value="{{agenda['waktu']}}" disabled />
          </div>
          <div class="mt-2">
            <label for="formFileSm" class="form-label">Lokasi</label>
            <input class="form-control form-control-sm" id="formFileSm" type="text" value="{{agenda['lokasi']}} {{request.url}}" disabled />
          </div>
          {% if agenda['link'] %}
          <div class="mt-2">
            <label for="formFileSm" class="form-label">Link</label>
            <input class="form-control form-control-sm" id="formFileSm" type="text" value="{{agenda['link']}}" disabled />
          </div>
          {% endif %}
        </div>
        <i class="bi-chevron-double-down d-block mx-auto mt-2" style="cursor: pointer" data-bs-toggle="collapse" data-bs-target="#collapseExample"></i>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form action="" method="post">
        <div class="card px-5 py-4 mx-3 rounded-4">
          <div class="">
            <label for="formFileSm" class="form-label">Nama Lengkap</label>
            <input class="form-control form-control-sm" id="formFileSm" type="text" name="nama" />
          </div>
          <div class="mt-3">
            <label for="formFileSm" class="form-label">Instansi</label>
            <input class="form-control form-control-sm" id="formFileSm" type="text" name="instansi" />
          </div>
          <div class="mt-3">
            <label for="formFileSm" class="form-label">Jabatan</label>
            <input class="form-control form-control-sm" id="formFileSm" type="text" name="jabatan" />
          </div>
          <div class="mt-3">
            <label for="formFileSm" class="form-label">Email</label>
            <input class="form-control form-control-sm" id="formFileSm" type="email" name="email" />
          </div>
          <div class="mt-3">
            <label for="formFileSm" class="form-label">No. Handphone</label>
            <input class="form-control form-control-sm" id="formFileSm" type="text" name="hp" />
          </div>
          <div class="mt-3">
            <label for="formFileSm" class="form-label d-block text-center">Tanda Tangan</label>
            <div class="d-flex justify-content-center">
              <canvas id="signature-pad" class="border" height="150" width="250"></canvas>
              <input id="ttd" type="hidden" name="ttd" value="" />
            </div>
            <div class="d-flex justify-content-center">
              <div style="width: 250px"><button id="clear" class="btn btn-first btn-sm w-100 rounded-0">Clear</button></div>
            </div>
          </div>
          <div class="mt-3 d-flex justify-content-center">
            <input type="hidden" name="input" value="" />
            <input type="hidden" name="url" value="{{request.url}}" />
            <button type="reset" class="btn btn-second me-1">Reset</button>
            <button id="submit" type="submit" class="btn btn-first ms-1">Kirim</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
{% endblock %}
